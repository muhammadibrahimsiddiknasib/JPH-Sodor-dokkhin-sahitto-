    <!-- Firebase SDKs (using compat libraries for easier syntax) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // STEP 1: ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        // ‡¶è‡¶á ‡¶ï‡ßã‡¶°‡¶ü‡¶ø Firebase Console ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡¶æ‡¶¨‡ßá‡¶®
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const membersCollection = db.collection("members");

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');
        const membersList = document.getElementById('members-list');
        const newMemberForm = document.getElementById('new-member-form');
        const downloadPdfButton = document.getElementById('download-pdf-button');
        const errorMessage = document.getElementById('error-message');
        const loader = document.getElementById('loader');

        const months = ["‡¶ú‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶∞‡¶ø", "‡¶´‡ßá‡¶¨‡ßç‡¶∞‡ßÅ‡ßü‡¶æ‡¶∞‡¶ø", "‡¶Æ‡¶æ‡¶∞‡ßç‡¶ö", "‡¶è‡¶™‡ßç‡¶∞‡¶ø‡¶≤", "‡¶Æ‡ßá", "‡¶ú‡ßÅ‡¶®", "‡¶ú‡ßÅ‡¶≤‡¶æ‡¶á", "‡¶Ü‡¶ó‡¶∏‡ßç‡¶ü", "‡¶∏‡ßá‡¶™‡ßç‡¶ü‡ßá‡¶Æ‡ßç‡¶¨‡¶∞", "‡¶Ö‡¶ï‡ßç‡¶ü‡ßã‡¶¨‡¶∞", "‡¶®‡¶≠‡ßá‡¶Æ‡ßç‡¶¨‡¶∞", "‡¶°‡¶ø‡¶∏‡ßá‡¶Æ‡ßç‡¶¨‡¶∞"];

        // --- Authentication Logic ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                loginContainer.style.display = 'none';
                appContainer.style.display = 'block';
                loadMembers();
            } else {
                // User is signed out
                loginContainer.style.display = 'block';
                appContainer.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    console.error("Login Error:", error);
                    errorMessage.textContent = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á-‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¨‡¶æ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡ßü‡•§";
                });
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        // --- Firestore Operations ---
        newMemberForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('new-member-name').value;
            const mobile = document.getElementById('new-member-mobile').value;

            const initialData = {};
            months.forEach(month => {
                initialData[month] = { received: false, amount: 0 };
            });

            membersCollection.add({
                name: name,
                mobile: mobile,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                monthlyData: initialData
            }).then(() => {
                newMemberForm.reset();
            }).catch(error => console.error("Error adding member: ", error));
        });

        function loadMembers() {
            membersCollection.orderBy("name").onSnapshot(snapshot => {
                if (snapshot.empty) {
                    loader.textContent = '‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶¶‡¶∏‡ßç‡¶Ø ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡¶®‡¶ø‡•§';
                    return;
                }
                membersList.innerHTML = ''; // Clear existing list
                snapshot.forEach(doc => {
                    const member = doc.data();
                    const memberId = doc.id;
                    const card = document.createElement('div');
                    card.className = 'member-card';

                    let monthlyHTML = '';
                    months.forEach(month => {
                        const data = member.monthlyData[month] || { received: false, amount: 0 };
                        monthlyHTML += `
                            <div class="month">
                                <div class="month-name">${month}</div>
                                <div class="month-inputs">
                                    <input type="checkbox" title="‡¶∏‡¶æ‡¶π‡¶ø‡¶§‡ßç‡¶Ø ‡¶™‡ßá‡ßü‡ßá‡¶õ‡ßá?" ${data.received ? 'checked' : ''} onchange="updateData('${memberId}', '${month}', 'received', this.checked)">
                                    <input type="number" value="${data.amount}" title="‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£" oninput="debounceUpdate('${memberId}', '${month}', 'amount', this.value)" placeholder="‡¶ü‡¶æ‡¶ï‡¶æ">
                                </div>
                            </div>
                        `;
                    });

                    card.innerHTML = `
                        <div class="member-header">
                            <div class="info">
                                ${member.name}
                                <span>${member.mobile}</span>
                            </div>
                            <button class="delete-member-btn" onclick="deleteMember('${memberId}', '${member.name}')" title="‡¶∏‡¶¶‡¶∏‡ßç‡¶Ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡ßÅ‡¶®">üóëÔ∏è</button>
                        </div>
                        <div class="monthly-records">
                            ${monthlyHTML}
                        </div>
                    `;
                    membersList.appendChild(card);
                });
            }, error => {
                console.error("Error loading members:", error);
                loader.textContent = "‡¶∏‡¶¶‡¶∏‡ßç‡¶Ø‡¶¶‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡ßü‡¶®‡¶ø‡•§";
            });
        }
        
        let debounceTimer;
        function debounceUpdate(memberId, month, field, value) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                updateData(memberId, month, field, value);
            }, 500); // 500ms delay
        }

        function updateData(memberId, month, field, value) {
            const updatePath = `monthlyData.${month}.${field}`;
            
            if (field === 'amount') {
                value = Number(value) || 0;
            }

            membersCollection.doc(memberId).update({
                [updatePath]: value
            }).catch(error => console.error("Update Error:", error));
        }

        function deleteMember(memberId, memberName) {
            if (confirm(`‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø "${memberName}"-‡¶ï‡ßá ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`)) {
                membersCollection.doc(memberId).delete()
                    .catch(error => console.error("Error deleting member:", error));
            }
        }

        // --- PDF Generation ---
        downloadPdfButton.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'landscape' });
            
            // jsPDF ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶´‡¶®‡ßç‡¶ü ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡•§ ‡¶§‡¶æ‡¶á ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø‡¶§‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã‡•§
            // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡¶†‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡¶®‡ßç‡¶ü ‡¶è‡¶Æ‡¶¨‡ßá‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡ßü, ‡¶Ø‡¶æ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ú‡¶ü‡¶ø‡¶≤ ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∞‡¶ø‡ßü‡¶æ‡•§
            
            const tableColumn = ["Name", "Mobile", ...months, "Total (BDT)"];
            const tableRows = [];

            const querySnapshot = await membersCollection.orderBy("name").get();
            querySnapshot.forEach(doc => {
                const member = doc.data();
                let totalAmount = 0;
                // Using English name and mobile for PDF to avoid font issues
                const rowData = [member.name, member.mobile]; 
                
                months.forEach(month => {
                    const monthData = member.monthlyData[month];
                    const amount = monthData ? monthData.amount : 0;
                    // Using "Peyeche" for "Received" and "Payni" for "Not Received"
                    const received = monthData ? (monthData.received ? 'Peyeche' : 'Payni') : 'Payni';
                    rowData.push(`${received} / ${amount}`);
                    totalAmount += Number(amount);
                });
                
                rowData.push(totalAmount.toString());
                tableRows.push(rowData);
            });

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 20,
                theme: 'grid',
                styles: { font: 'helvetica', fontSize: 8 },
                headStyles: { fillColor: [42, 157, 143] }
            });
            doc.text("Sadar Dakshin Sahitya Parishad - Annual Report", 14, 15);
            doc.save(`annual-report-${new Date().toISOString().slice(0,10)}.pdf`);
        });

    </script>
